<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=8">
<title>百度离线版2.0DEMO</title>
<script type="text/javascript" src="js/apiv2.0.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/bmap.css"/>
</head>
<body>
<div style="width:960px;height:720px;border:1px solid gray" id="container"></div>
</body>
</html>
<script type="text/javascript">
var map = new BMap.Map("container",{mapType: BMAP_NORMAL_MAP});      //设置卫星图为底图
var point = new BMap.Point(112.350, 28.134);    // 创建点坐标
map.centerAndZoom(point,6);                     // 初始化地图,设置中心点坐标和地图级别。

//map.addControl(new BMap.MapTypeControl());
map.addControl(new BMap.NavigationControl());
map.enableScrollWheelZoom();                  // 启用滚轮放大缩小。
map.enableKeyboard();                         // 启用键盘操作。
//map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的


var point1 = new BMap.Point(111.244, 28.386);
var marker1 = new BMap.Marker(point1);
map.addOverlay(marker1);

var point2 = new BMap.Point(112.476, 29.327);
var marker2 = new BMap.Marker(point2);
map.addOverlay(marker2);

var point3 = new BMap.Point(112.160, 28.493);
var marker3 = new BMap.Marker(point3);
map.addOverlay(marker3);

var point4 = new BMap.Point(112.396, 28.830);
var marker4 = new BMap.Marker(point4);
map.addOverlay(marker4);

var marker = new BMap.Marker(point);
map.addOverlay(marker);
//地图上显示标注
var label = new window.BMap.Label("helloworld", { offset: new window.BMap.Size(20, -10) });
marker.setLabel(label);

marker.addEventListener("click",function(){	//点击标注时出发事件
				 alert("益阳市");		
			});

marker1.addEventListener("click",function(){
		alert("安化县");
});
marker2.addEventListener("click",function(){
		alert("南县");
});
marker3.addEventListener("click",function(){
		alert("桃江");
});

marker4.addEventListener("click",function(){
		alert("沅江县");
});
/*允许拖动标记
marker.enableDragging();
marker.addEventListener("dragend", function(e){
 alert("当前位置：" + e.point.lng + ", " + e.point.lat);
})
*/

   



var polyline = new BMap.Polyline([
		new BMap.Point(112.404, 28.915),
		new BMap.Point(112.429, 29.358),
		new BMap.Point(112.396, 28.830),

	], {strokeColor:"blue", strokeWeight:2, strokeOpacity:0.5});
map.addOverlay(polyline);



</script>
